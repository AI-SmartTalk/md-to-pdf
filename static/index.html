    <link href="codemirror.css" rel="stylesheet" />
    <link href="theme-ayu-dark.css" rel="stylesheet"/>
    <script src="codemirror.js"></script>
    <script src="mode-markdown.js"></script>

    <style>
        body {
            background: #243247;
            font-family: monospace;
            padding: 1em;
        }

        .CodeMirror {
            border-radius: 1em;
            padding: 1em;
            height: auto;
        }

        select {
            padding: 0.5em;
            border-radius: 0.2em;
        }

        button {
            background: #c2d94c;
            color: #0a0e14;
            padding: 0.5em;

<body>

<h1 hidden="hidden">md-to-pdf</h1>

<textarea id="markdown" class="markdown">
# md-to-pdf

A web service for converting markdown to PDF

## Usage

For quick experimentation, you can use the web version at [https://md-to-pdf.herokuapp.com/](https://md-to-pdf.herokuapp.com/).
Just paste your markdown and download the converted PDF.

## API

You can convert markdown by sending a `POST` request to `https://md-to-pdf.herokuapp.com/`.
Send a form parameter `markdown` with the content to convert:

    curl -X POST -d 'markdown=# Heading 1' https://md-to-pdf.herokuapp.com/

You can also style the markdown through CSS:

    curl -X POST -d 'markdown=# Heading 1' -d 'css=h1 { color: red; }' https://md-to-pdf.herokuapp.com/

Depending on what features you prefer and the output that works best, you can
choose between two pdf conversion engines: `wkhtmltopdf` and `weasyprint`:

    curl -X POST -d 'markdown=# Heading 1' -d 'engine=weasyprint' https://md-to-pdf.herokuapp.com/

## Built with

- [Rocket - a web framework for Rust](https://rocket.rs/)
- [Codemirror - a text editor for the browser](https://codemirror.net/)
- [Pandoc - a universal document converter](https://pandoc.org/)

</textarea>

<br/>

<textarea id="css" class="css">
/* You can add some CSS styles too, if you want. */

h1 {
    color: blue;
}
</textarea>

<br/>

<div style="padding: 1em; color: #b3b1ad;">
    <label for="engine">Conversion Engine (just try which works better for you)</label>
    <select id="engine">
        <option>wkhtmltopdf</option>
        <option>weasyprint</option>
    </select>
</div>

<br/>

<button onclick="mdToPdf()" style="margin-left: 1em">Convert and download PDF</button>

<script>
    const markdown = CodeMirror.fromTextArea(
        document.querySelector('#markdown'),
        {mode: 'markdown', theme: 'ayu-dark'}
    );
    const css = CodeMirror.fromTextArea(
        document.querySelector('#css'),
        {mode: 'css', theme: 'ayu-dark'}
    );

    function mdToPdf() {
        const formData = new FormData();
        formData.append('markdown', markdown.getValue());
        formData.append('css', css.getValue());
        formData.append('engine', document.querySelector('#engine').value);

        fetch('/', {
            method: 'POST',
            body: new URLSearchParams(formData),
        }).then((response) => {
            response.blob().then(downloadBlob)
        });
    }

    function downloadBlob(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');

        a.href = url;
        a.download = 'md-to-pdf.pdf';

        const clickHandler = () => {
            setTimeout(() => {
                URL.revokeObjectURL(url);
                this.removeEventListener('click', clickHandler);
            });
        };
        a.addEventListener('click', clickHandler);
        a.click();
    }
</script>
</body>
